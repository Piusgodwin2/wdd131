<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Review</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>

  <h1 class="form-title">Product Review</h1>

  <div class="container">
        <form class="review-form">
            <!-- Product Name -->
             <form method="get" action="review.html">
            <label for="product">Product Name</label>
            <select id="product" name="product" required>
            <option value="" disabled selected>Choose a Product ...</option>
            </select>

            <!-- Rating -->
            <label>Overall Rating</label>
            <div class="rating">
            <label><input type="radio" name="rating" value="1"><span>★</span></label>
            <label><input type="radio" name="rating" value="2"><span>★★</span></label>
            <label><input type="radio" name="rating" value="3"><span>★★★</span></label>
            <label><input type="radio" name="rating" value="4"><span>★★★★</span></label>
            <label><input type="radio" name="rating" value="5"><span>★★★★★</span></label>
            </div>

            <!-- Date -->
            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate">

            <!-- Features -->
            <label>Which features did you find useful in the product?  
            <span class="optional">(Check all that apply)</span>
            </label>
            <div class="checkbox-group">
            <label><input type="checkbox" name="features" value="Durability"> Durability</label>
            <label><input type="checkbox" name="features" value="Ease of Use"> Ease of Use</label>
            <label><input type="checkbox" name="features" value="Performance"> Performance</label>
            <label><input type="checkbox" name="features" value="Design"> Design</label>
            </div>

            <!-- Written Review -->
            <label for="review">Written Review <span class="optional">(Optional)</span></label>
            <textarea id="review" name="review" rows="4" placeholder="Type in your review here.."></textarea>

            <!-- Name -->
            <label for="name">Your Name <span class="optional">(Optional)</span></label>
            <input type="text" id="name" name="name">

            <!-- Submit -->
            <button type="submit">Post Review</button>
        </form>
    </div>
    <footer class="footer">
        ©️2025 ⚓ Pius Godwin⚓Nigeria
        <p>&copy; <span id="year"></span> Temple Album</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
    <script src="form.js" defer></script>
</body>
</html>
